<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coclilette.net</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_heading">
        <h1>Welcome to Calculate Me!</h1>
    </div>
    <div class="container bg">
        <input type="text" class="display"  placeholder="0" id="inputBox" disabled/>
        <div class="row rw5">
            <button data-value="Del" class="btn5">Ac</button>
            <button data-value="Del" class="btn5">Dl</button>
            <button data-value="Del" class="btn5 ">%</button>
            <button data-value="Del" class="btn5 ">/</button>
        </div>
        <div class="row rw1">
            <button data-value="7" class="btn">7</button>
            <button data-value="8" class="btn">8</button>
            <button data-value="9" class="btn">9</button>
            <button data-value="*" class="btn operator">*</button>
        </div>
        <div class="row rw2">
            <button data-value="4" class="btn">4</button>
            <button data-value="5" class="btn">5</button>
            <button data-value="6" class="btn">6</button>
            <button data-value="-" class="btn operator">-</button>
        </div>
        <div class="row rw3">
            <button data-value="1" class="btn">1</button>
            <button data-value="2" class="btn">2</button>
            <button data-value="3" class="btn">3</button>
            <button data-value="-" class="btn operator">+</button>
        </div>
        <div class="row rw4">
            <button data-value="00" class="btn">00</button>
            <button data-value="0" class="btn">0</button>
            <button data-value="." class="btn operator">.</button>
            <button data-value="=" class="btn operator">=</button>
        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
